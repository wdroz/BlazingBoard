name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    environment: env
    permissions:
      contents: "read"
      id-token: "write"

    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Login to GAR
        uses: docker/login-action@v3
        with:
          registry: us-central1-docker.pkg.dev
          username: _json_key
          password: ${{ secrets.GCP_CREDENTIALS }}

      - name: Build and Push Container
        run: |-
          docker build -t "us-central1-docker.pkg.dev/blazing-board-446910/blazing-repo-us/blazing-image:latest" ./
          docker push "us-central1-docker.pkg.dev/blazing-board-446910/blazing-repo-us/blazing-image:latest"

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: blazing-image
          region: us-central1
          image: us-central1-docker.pkg.dev/blazing-board-446910/blazing-repo-us/blazing-image:latest

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}